v2rayng:
  git: https://github.com/2dust/v2rayNG
  name: "v2rayNG"
  description: |
    A V2Ray client for Android, support Xray core and v2fly core

    <b>Features</b>

    - Support for multiple protocols: V2Ray, Xray, Shadowsocks, Trojan, VMess, VLESS
    - Advanced routing with geoip and geosite data
    - Subscription support for automatic server updates
    - Built-in speed test and latency measurement
    - QR code scanning for easy server configuration
    - Import/export configuration files
    - Multiple proxy modes and routing rules
    - Support for XTLS encryption
    - Custom DNS settings
    - Statistics and traffic monitoring
    - Dark and light themes

  categories:
    - Internet
    - Security

happ:
  git: https://github.com/Happ-proxy/happ-android
  name: "Happ"
  description: |
    Happ is a mobile application designed for convenient proxy server management, powered by the robust Xray core. The app features an intuitive interface and a range of useful functions, making it an essential tool for managing connections.

    <b>Features</b>

    - Configuration of proxy servers based on flexible routing rules
    - Support for multiple modern protocols including VLESS (Reality), VMess, Trojan, Shadowsocks, Socks
    - Private by design - no data collection, information stays on your device
    - Flexible routing rules for advanced proxy management
    - Intuitive interface for easy connection management
    - Powered by robust Xray core technology

    <b>Important Note</b>

    Happ does not provide VPN services for purchase. Users are responsible for acquiring or setting up their own servers. Please comply with applicable laws in your jurisdiction when utilizing the app.

  categories:
    - Internet
    - Security

obsidian:
  git: https://github.com/obsidianmd/obsidian-releases
  name: "Obsidian"
  description: |
    A powerful knowledge base on top of a local folder of plain text Markdown files

    <b>Key Features</b>

    - Linked thought: connect ideas with [[wiki-style]] links
    - Graph view: see connections between your notes
    - Local files: your data stays on your device
    - Extensive plugin ecosystem with 1000+ community plugins
    - Customizable themes and CSS support
    - Canvas for visual note-taking
    - Daily notes and templates
    - Powerful search and query capabilities
    - Sync across devices (paid service)
    - Publish notes to web (paid service)

    <b>Perfect for</b>

    - Personal knowledge management
    - Research and note-taking
    - Project planning and documentation
    - Creative writing and content creation

    <b>Note</b>

    Obsidian is proprietary software but free for personal use. The extensive plugin system allows deep customization for your workflow.

  categories:
    - Writing
    - Science & Education

bastyon:
  git: https://github.com/pocketnetteam/pocketnet.gui
  name: "Bastyon"
  description: |
    Bastyon (Pocketnet) is a decentralized social network built on blockchain technology

    <b>Key Features</b>

    - Decentralized blockchain-based social platform
    - No central authority or censorship
    - Content rewards with POCKET cryptocurrency
    - Integrated wallet and payment system
    - End-to-end encrypted messaging
    - Support for images, videos, and articles
    - Community-driven content moderation
    - Mini-applications platform
    - Tor integration for enhanced privacy
    - Multi-platform support (Android, iOS, Desktop, Web)

    <b>Blockchain Technology</b>

    - Built on custom Pocketnet blockchain
    - Proof-of-Stake consensus
    - Content stored permanently on blockchain
    - No single point of failure
    - User-controlled data and identity

    <b>Important Note</b>

    Bastyon is a decentralized platform that combines social networking with blockchain technology. Users can earn rewards for creating quality content and participating in the network.

  categories:
    - Social
    - Internet
    - Money

dnstt:
  git: https://github.com/Mygod/dnstt-plugin-android
  name: "DNS Tunnel Plugin"
  description: |
    DNS Tunnel Plugin - A Shadowsocks plugin for DNS tunneling and bypassing network restrictions

    <b>Key Features</b>

    - DNS tunneling plugin specifically for Shadowsocks client
    - Multiple architecture support (ARM, x86)
    - Lightweight and efficient implementation
    - Seamless integration with Shadowsocks for Android
    - Support for encrypted DNS traffic
    - UDP-based tunneling protocol

    <b>Technical Details</b>

    - Supports multiple CPU architectures:
      - ARM64-v8a (64-bit ARM)
      - ARMv7a (32-bit ARM)
      - x86 (32-bit Intel)
      - x86_64 (64-bit Intel)
    - Optimized for performance and low battery consumption
    - Native Shadowsocks plugin compatibility
    - Based on DNS-over-TLS tunneling technology

    <b>Requirements</b>

    - Requires Shadowsocks for Android (com.github.shadowsocks)
    - Compatible with official Shadowsocks client from F-Droid
    - Plugin-based architecture for easy integration

    <b>Use Cases</b>

    - Bypassing network censorship through Shadowsocks
    - Accessing blocked services via DNS tunneling
    - Secure communication through DNS protocol
    - Circumventing deep packet inspection
    - Alternative traffic routing method for Shadowsocks

    <b>Important Note</b>

    This is a plugin for the Shadowsocks client and requires the main Shadowsocks for Android app to function. Install the Shadowsocks client first, then enable this plugin in the connection settings. Use responsibly and comply with local regulations.

  categories:
    - Internet
    - Security

flclash:
  git: https://github.com/chen08209/FlClash
  name: "FlClash"
  description: |
    A multi-platform proxy client based on ClashMeta, simple and easy to use, open-source and ad-free

    <b>Key Features</b>

    - Multi-platform support: Android, Windows, macOS and Linux
    - Adaptive multiple screen sizes with multiple color themes
    - Material You Design with Surfboard-like UI
    - Data synchronization via WebDAV
    - Subscription link support
    - Dark mode support
    - System tray support (Linux)
    - Android actions for automation

    <b>Perfect for</b>

    - Network privacy and security
    - Bypassing geo-restrictions
    - Managing proxy connections
    - Accessing restricted content

    <b>Technical Details</b>

    - Based on ClashMeta proxy engine
    - Built with Flutter framework
    - Cross-platform compatibility
    - Open-source and ad-free

  categories:
    - Internet
    - Security
