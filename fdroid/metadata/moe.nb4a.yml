Description: |
    Universal proxy toolchain for Android powered by sing-box core with support for multiple protocols[1]

    <b>Features</b>

    - Support for multiple proxy protocols: SOCKS (4/4a/5), HTTP(S), SSH, Shadowsocks, VMess, Trojan, VLESS, AnyTLS, ShadowTLS, TUIC, Hysteria 1/2, WireGuard[1]
    - Plugin support for extended protocols (Trojan-Go, Na√ØveProxy, Mieru)[1]
    - Multiple subscription format support (Shadowsocks, ClashMeta, v2rayN, sing-box outbound)[1]
    - Intuitive Android interface based on shadowsocks-android and SagerNet[1]
    - Built-in web dashboard powered by Yacd-meta[1]
    - Powered by robust sing-box core technology[1]

    <b>Important Note</b>

    NekoBox does not provide VPN services. Users are responsible for acquiring or setting up their own servers. Please comply with applicable laws in your jurisdiction when utilizing the app.

    <b>Warning</b>

    Google Play version has been controlled by third party since May 2024 and is non-open source[1]. Use only official GitHub releases.
